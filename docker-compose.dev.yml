version: '3.8'

services:
  # SQL Server Database (Development)
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cubos-charge-db-dev
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=DevPassword123!
      - MSSQL_PID=Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-dev-data:/var/opt/mssql
    networks:
      - cubos-dev-network

  # Backend API + OCPP Server (Development with hot reload)
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: build
    container_name: cubos-charge-api-dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=db;Database=ChargingControlSystem;User Id=sa;Password=DevPassword123!;TrustServerCertificate=True;
      - Jwt__Secret=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
      - Jwt__Issuer=ChargingControlSystem
      - Jwt__Audience=ChargingControlSystemUsers
      - Jwt__ExpirationMinutes=43200
      - OCPP__ServerPort=8080
      - OCPP__ServerUrl=ws://0.0.0.0:8080
    ports:
      - "5126:80"
      - "8080:8080"
    volumes:
      - .:/src
      - /src/ChargingControlSystem.Api/bin
      - /src/ChargingControlSystem.Api/obj
      - /src/ChargingControlSystem.Data/bin
      - /src/ChargingControlSystem.Data/obj
      - /src/ChargingControlSystem.OCPP/bin
      - /src/ChargingControlSystem.OCPP/obj
    depends_on:
      - db
    networks:
      - cubos-dev-network
    command: >
      sh -c "dotnet ef database update --project ChargingControlSystem.Data --startup-project ChargingControlSystem.Api && 
             dotnet watch run --project ChargingControlSystem.Api --no-launch-profile"

  # Frontend (Development with hot reload)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: build
    container_name: cubos-charge-frontend-dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - api
    networks:
      - cubos-dev-network
    environment:
      - REACT_APP_API_URL=http://localhost:5126
      - CHOKIDAR_USEPOLLING=true
    command: npm start

networks:
  cubos-dev-network:
    driver: bridge

volumes:
  sqlserver-dev-data:
    driver: local




